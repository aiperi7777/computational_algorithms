<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ВА 2 лр</title>
</head>

<body>
    <div class="task">
        <div>
            <h1>Вычисление значений функции</h1>
        </div>
        <div><img src="img/formula.png"></div>
        <div><img src="img/R(t).png"></div>
    </div>
    <div class="all">
        <div class="all_enter">
            <div>x: <input type="number" id="inp_x"></div>
            <div>a: <input type="number" id="inp_a"></div>
            <div>t: <input type="number" id="inp_t"></div>
            <div>Введите кол-во коэффициентов для числителя: <input type="number" id="inp_koefV"></div>
            <div>Введите кол-во коэффициентов для знаменателя: <input type="number" id="inp_koefN"></div>
            <button id="getN">Ввести</button>
            <div>Введите значения коэффициентов для числителя:</div>
            <div id="test"></div>
            <div>Введите значения коэффициентов для знаменателя:</div>
            <div id="test1"></div>
            <button id="findRes">Рассчитать</button>
        </div>
        <div class="all_result">
            <div class="exp_res">
                <img src="img/exp.png">
                <input type="number" id="res_e">
            </div>
            <div class="sin_res">
                <img src="img/sin.png">
                <input type="number" id="res_sin">
            </div>
            <div class="sindr_res">
                <img src="img/sindr.png">
                <input type="number" id="res_sindr">
            </div>
            <div class="chisl_res">
                <img src="img/Q.png">
                <input type="number" id="res_V">
            </div>
            <div class="znam_res">
                <img src="img/P.png">
                <input type="number" id="res_N">
            </div>
            <div class="R_res">
                <img src="img/R.png">
                <input type="number" id="res_R">
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
